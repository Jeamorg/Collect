name: speedtest

# 触发条件
on:
  workflow_dispatch:
  
  push:
    paths:
      - './sub/sub_merge_base64.txt'
      
  schedule:
    - cron: '30 */8 * * *'
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Load Cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set Timezone
      run: sudo timedatectl set-timezone 'Asia/Tehran'
    - name: Install Dependencies
      run: |
        pip install -r ./utils/requirements.txt
    - name: Run Lite Speedtest
      run: |
        sudo sh ./utils/speedtest/speedtest2.sh
        python ./utils/speedtest/output.py
        python ./utils/eternity_convert.py
    - name: Commit changes
      run: |                 
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull origin master
        git add Eternity
        git add Eternity.yml
        git add README.md
        git add ./update/*
        git add LogInfo.txt
        git commit -m "$(date '+%Y-%m-%d %H:%M:%S') Filter Nodes"
    - name: Push Change
      uses:  ad-m/github-push-action@master
      with:
        # github_token: ${{ secrets.TOKEN }}
        branch: master
