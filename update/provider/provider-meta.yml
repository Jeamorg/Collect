## For Clash.Meta -- Possible to use with Clash Premium but not tested.
## Android client:
## Preferable: Universal APK with new-version discovery if F-Droid store is installed:
# https://f-droid.org/en/packages/com.github.metacubex.clash.meta:
## Arch-specific builds, manual discovery and update, but faster newer releases:
# https://github.com/MetaCubeX/ClashMetaForAndroid/releases:
## Other clients: https://docs.metacubex.one/used

mixed-port: 7890
allow-lan: true
tcp-concurrent: true
find-process-mode: always
global-client-fingerprint: random
geodata-mode: true
mode: rule
log-level: error ## silent/error/warning/info/debug
ipv6: true
external-controller: 127.0.0.1:9090
profile:
  store-selected: false ## It's better to default to "auto" every time it restarts.
  store-fake-ip: true

#tun:
  #enable: true
  #stack: system ## system/lwip/gvisor
  #dns-hijack:
    #- 0.0.0.0:53
  #auto-detect-interface: true
  #auto-route: true
  #mtu: 9000
  #strict_route: true

dns:
  enable: true
  #listen: 127.0.0.1:53 ## Or 0.0.0.0:53 for LAN.
  ipv6: true
  prefer-h3: true
  default-nameserver: 
    - '127.0.0.1'
    - '1.1.1.1'
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - '127.0.0.1'
    - '1.1.1.1'
  fallback:
    - "https://1.1.1.1/dns-query"
    - "https://8.8.8.8/dns-query"
    - "https://kronos.plan9-dns.com/dns-query"
    - "https://sky.rethinkdns.com/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: IR

proxy-groups:

- name: global
  type: select
  proxies:
    - auto
    - manual
    - DIRECT
    - REJECT

- name: manual
  type: select
  use:
    #- local
    - airports
    - aggregator

- name: auto
  type: url-test
  #filter: "🏁"
  use:
    #- local
    - airports
    - aggregator

proxy-providers:

  #local:
    #type: file
    #path: ./providers/local.yaml ## << Put your custom servers here. Clash.Meta also accepts ss://, vmess://, trojan:// and other URLs.
    #health-check:
      #enable: true
      #interval: 3600
      #lazy: true
      #url: "https://cp.cloudflare.com"
      ##url: "https://cdn.jsdelivr.net"
      ##url: "https://detectportal.firefox.com/success.txt"

  airports:
    type: http
    url: "https://c.jeam.cc/sub/airport_merge_yaml.yml"
    interval: 86400
    path: ./providers/airports.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: "https://cp.cloudflare.com"
      #url: "https://cdn.jsdelivr.net"
      #url: "https://detectportal.firefox.com/success.txt"

  aggregator:
    type: http
    url: "https://c.jeam.cc/sub/sub_merge_yaml.yml"
    interval: 86400
    path: ./providers/aggregator.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: "https://cp.cloudflare.com"
      #url: "https://cdn.jsdelivr.net"
      #url: "https://detectportal.firefox.com/success.txt"

rule-providers:

  applications:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 604800

  iran_other:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/MasterKia/iran-hosted-domains/releases/latest/download/clash_rules_other.txt"
    path: ./ruleset/iran_other.txt
    interval: 604800

  iran_ads:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/MasterKia/iran-hosted-domains/releases/latest/download/clash_rules_ads.txt"
    path: ./ruleset/iran_ads.txt
    interval: 604800

rules:
  - GEOSITE,category-ads-all,REJECT ## Rejects advertisements.
  - GEOSITE,win-spy,REJECT ## Rejects MS Windows analytics and spying.
  - RULE-SET,iran_ads,REJECT ## Rejects Persian ads. [PersianBlocker](https://github.com/MasterKia/PersianBlocker) (License: AGPLv3)
  - GEOSITE,category-ir,DIRECT ## -\
  - DOMAIN-SUFFIX,ir,DIRECT ## -----> Check "provider-meta-cn.yml" for China's config.
  - RULE-SET,iran_other,DIRECT ## -/
  - GEOIP,IR,DIRECT ## -----------/
  - GEOSITE,category-games,DIRECT ## Online gaming
  - GEOIP,private,DIRECT ## Loopback and LAN IPs
  - RULE-SET,applications,DIRECT ## P2P software e.g. BitTorrent.
  - DOMAIN,yacd.metacubex.one,DIRECT ## Yet Another Clash Dashbord for Clash.Meta
  - DOMAIN,clash.metacubex.one,DIRECT ## Razord
  - MATCH,global
